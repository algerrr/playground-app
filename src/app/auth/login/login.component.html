<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="email"
      placeholder="Email Address"
      name="email"
      ngModel
      #emailInput="ngModel"
      required
      email
      >
     <mat-error *ngIf="emailInput.invalid">Please Enter Valid Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      type="password"
      matInput
      placeholder="Password"
      name="password"
      ngModel
      #passwordInput="ngModel"
      required
      >
    <mat-error *ngIf="passwordInput.invalid">Please Enter a Valid Email</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      *ngIf="!isLoading">Login</button>
  </form>
</mat-card>
